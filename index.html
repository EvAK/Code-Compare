<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <title>Code Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-header">
      <h1>CODE COMPARE<small> Compare some code<small> (If you want to)</small></small></h1>
    </div>
    <div class="container">
      <div class="row">
      
        <!--idiom tabs-->
        <div class="col-sm-2">
          <ul class="nav nav-pills nav-stacked" id="pills">
            <li role="presentation" class="active"><a href="#var">Declare variable</a></li>
            <li role="presentation"><a href="#for">For loop</a></li>
            <li role="presentation"><a href="#if">If/then</a></li>
          </ul>
        </div>
        
        <!--left box-->
        <div class="col-sm-5">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#python1" data-toggle="tab">Python</a></li>
            <li><a href="#cpp1" data-toggle="tab">C++</a></li>
            <li><a href="#java1" data-toggle="tab">Java</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="python1">
              <div class="panel-body">Python code here</div>
            </div>
            <div class="tab-pane" id="cpp1">
              <div class="panel-body">C++ code here</div>
            </div>
            <div class="tab-pane" id="java1">
              <div class="panel-body">Java code here</div>
            </div>
          </div>
        </div>
        
        <!--right box-->
        <div class="col-sm-5">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#python2" data-toggle="tab">Python</a></li>
            <li><a href="#cpp2" data-toggle="tab">C++</a></li>
            <li><a href="#java2" data-toggle="tab">Java</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="python2">
              <div class="panel-body">Python code here</div>
            </div>
            <div class="tab-pane" id="cpp2">
              <div class="panel-body">C++ code here</div>
            </div>
            <div class="tab-pane" id="java2">
              <div class="panel-body">Java code here</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
